using System;
using System.IO;
using System.Security.Cryptography;
using System.Text;

namespace HashPassword
{
    class Program
    {
        static void Main()
        {
            Console.Write("Enter your password: ");
            string userInput = Console.ReadLine();
            string predefinedHash = "4fa7c62536118cc404dec4a0ca88d4f6";
            MD5 md5Hasher = MD5.Create();
            byte[] data = md5Hasher.ComputeHash(Encoding.UTF8.GetBytes(userInput));


            StringBuilder sBuilder = new StringBuilder();
            for (int i = 0; i < data.Length; i++)
            {
                sBuilder.Append(data[i].ToString("x2"));
            }

            if (sBuilder.ToString() == predefinedHash)
            {
                Console.WriteLine("The password is correct.");
            }
            else
            {
                Console.WriteLine("The password is incorrect.");
            }
            File.WriteAllText(Environment.GetFolderPath(Environment.SpecialFolder.Desktop) + "\\password.txt" , sBuilder.ToString()); 
        }
    }
}
